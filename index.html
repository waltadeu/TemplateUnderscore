<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>underscore</title>
</head>

<body>
    <h1>
        Template com Underscore
    </h1>
    <!-- COMEÃ‡O -->
    <script type="text/template" class="template">
        <h2>
            <%- rc.listadeItens %>
        </h2>
        <ul>
            <% _.each( rc.Items, function( listItem ){ %>
                <li>
                    <%- listItem.name %>
                        <!-- Testa se tem medalha e coloca asterisco -->
                        <% if ( listItem.temMedalhaOuro ){ %>
                            <em>*</em>
                            <% } %>
                </li>
                <% }); %>
        </ul>
        <% var testeMedalha = _.any(
            _.pluck( rc.Items, "temMedalhaOuro" )
        ); %>
            <% if ( testeMedalha ){ %>
                <p style="font-size: 12px;">
                    <em>* Medalhas de Ouro</em>
                </p>
                <% } %>
    </script>
    <!-- FIM -->
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="dados.js"></script>
</body>

</html>
